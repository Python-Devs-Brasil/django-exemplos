<!DOCTYPE html>
<html>
    <head>
        <title>02. Textbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulário: Textbox</h1>
        <p>Formulário gerado em HTML puro</p>
        
        <fieldset style="float:left; width:200px; margin-right: 20px;">
            <legend>Formulário Simples</legend>
            <form action="{% url 'f02_textbox.views.enviar' %}" method="POST">
                {% csrf_token %}
                <label for='titulo'>Título: </label><br>
                <input type='text' id='titulo' name='titulo' placeholder="Titulo"/><br>
                <label for='conteudo'>Conteúdo: </label><br>
                <textarea id='conteudo' name='conteudo' placeholder="Insira o texto aqui..."></textarea><br>
                <input type="submit" id='enviar' name='enviar' value='Enviar'><br>
            </form>
        </fieldset>
        
        <div style="float:left; width:400px">
            {% if listar_posts %}
                {% for post in listar_posts %}
                    <b>Título: </b> {{ post.titulo }}<br>
                    <b>Data: </b> {{post.data}}<br>
                    <b>Conteúdo: </b> {{post.conteudo}}<br><br>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
