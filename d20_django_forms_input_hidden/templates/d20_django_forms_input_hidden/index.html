<!DOCTYPE html>
<html>
    <head>
        <title>20. Django Forms: Input Hidden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="float:left; width:400px">
            <form action="{% url 'views.enviar' %}" method="POST" >
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div style="float:left; width:400px">
            {% if listar_text %}
                {% for text in listar_text %}
                    <b>Nome: </b> {{ text.nome }}<br>
                    <b>Dado escondido: </b> {{text.dado}}<br>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
