<!DOCTYPE html>
<html>
    <head>
        <title>11. Testando View no Shell</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul>
            <li><a href="{% url 'views.index' %}">Home</a></li>
            <li><a href="{% url 'views.adicionar' %}">Adicionar</a></li>
        </ul>
        
        <table border="1">
            {% for contato in contatos %}
                <tr>
                    <td><a href="{% url 'editar' pk=contato.pk %}">{{contato.nome}}</a></td>
                    <td><a href="{% url 'deletar' pk=contato.pk %}">Deletar</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
