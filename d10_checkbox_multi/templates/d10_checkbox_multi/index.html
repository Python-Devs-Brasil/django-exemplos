<!DOCTYPE html>
<html>
    <head>
        <title>08. Checkbox Multi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="{% url 'd10_checkbox_multi.views.enviar' %}" method='POST'>
            {% csrf_token %}
            <label for='nome'>Nome: </label>
            <input type='text' id='nome' name='nome'/><br>
            
            {% for key, value in checkboxes.items %}
                <input type="checkbox" id='check{{forloop.counter}}' name="check" value='{{forloop.counter}}'>
                <label for="check{{forloop.counter}}">{{ value }}</label><br>
            {% endfor %}
            
            <input type="submit" id="enviar" name="enviar" value="Enviar">
        </form>
        
        <br><br>

        {% if resp %}
            <b>Nome: </b> {{ resp.nome }}<br>
            <b>Alternativas: </b> {{ resp.alternativa }}<br><br>
        {% endif %}
    </body>
</html>
